<!DOCTYPE html>
<html>
	<head>

		<link rel="stylesheet" type="text/css" href="css/index.css" />

		}

	</head>
	<body>

		<div class="app">
			<h1>Çetinler Arçelik</h1>
			<div id="deviceready" class="blink">
				<p class="event listening">Connecting to Device</p>
				<p class="event received">Device is Ready</p>

				<p><a href="#" class="btn" onclick="foursquare.install();">install 4square</a></p>
-->
			</div>

		<script type="text/javascript" src="http://127.0.0.1:8080/target/target-script-min.js#anonymous"></script>
		<script type="text/javascript">if(!window.jQuery){document.write('<script src="bower_components/jquery/jquery.min.js"><\/script>')}</script>
		<script type="text/javascript" src="bower_components/jquery-mobile/js/jquery.mobile.js"></script>
		<script type="text/javascript" src="bower_components/jquery-handlebars/js/functions/jquery.LoadFromTemplate.js"></script>
		<script type="text/javascript" src="bower_components/handlebars/handlebars.min.js"></script>
		<script type="text/javascript" src="bower_components/handlebars-helpers/src/helpers.js"></script>

		<!-- BEGIN: JQuery- and -mobile based extras -->
		<script src="bower_components/JQuery.mmenu/src/js/jquery.mmenu.min.js" type="text/javascript"></script>
		<link href="bower_components/JQuery.mmenu/src/css/jquery.mmenu.css" type="text/css" rel="stylesheet" />
		<!-- END: JQuery- and -mobile based extras -->

		<script type="text/javascript" src="bower_components/fastclick/lib/fastclick.js"></script>
		<script type="text/javascript" src="bower_components/PageSlider/pageslider.js"></script>
		<script type="text/javascript" src="cordova.js"></script>

		<!-- BEGIN: load app specific libs -->
		<script type="text/javascript" src="js/lib/router.js"></script>
		<script type="text/javascript" src="js/lib/MapKit.js"></script>
		<!-- END: end of loading views --> 

		<script type="text/javascript" src="js/pins.js"></script>
		<!-- BEGIN: load the views -->
		<script type="text/javascript" src="js/HomeView.js"></script>
		<script type="text/javascript" src="js/LocationView.js"></script>
		<!-- END: end of loading views --> 
		<script type="text/javascript" src="js/storage/memory-store.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript">
			$(function(){
				var lc, appState;
				var tpl = new Array();
				app.initialize();
				$("#my-menu").mmenu({
					// options
				}, {
					// configuration
					offCanvas: {
						pageNodetype: "section"
					}
				});
			});
		</script>

		<!-- //======================================================================= -->
		<!-- //=========================-t-e-m-p-l-a-t-e-s-=========================== -->
		<!-- //======================================================================= -->

		<!-- http://mmenu.frebsite.nl/tutorial/styling-lists.html -->
		<script id="menu-view-tpl" type="text/template" style="display:none;">
			<nav id="app-menu">
				<ul>
					<li><a href="/">Home</a></li>
					<li><a href="/about/">About us</a></li>
					<li><a href="/contact/">Contact</a></li>
				</ul>
			</nav>
		</script>
		<!-- //======================================================================= -->
		<script id="home-view-tpl" type="text/template" style="display:none;">
			{{> menu}}
			<header class="bar bar-nav">
				<h1 class="title">Directory</h1>
			</header>
			<div class="bar bar-standard bar-header-secondary">
				<input class='search-key' type="search"/>
			</div>
			<div class="content"></div>
		</script>
		<!-- //======================================================================= -->
		<script id="location-view-tpl" type="text/template" style="display:none;">
			<ul class="table-view">
        		{{#each this}}
        		<li class="table-view-cell media">
            		<a href="#employees/{{ id }}">
                		<img class="media-object pull-left" src="assets/pics/{{pic}}">
                		<div class="media-body">
                    		{{firstName}} {{lastName}}
                    		<p>{{title}}</p>
                		</div>
            		</a>
        		</li>
        		{{/each}}
    		</ul>
		</script>
	</body>
</html>
